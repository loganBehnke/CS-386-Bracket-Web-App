{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class='col-sm-6 clo-sm-offset-3 text-center'>
    <h1>
        User Registration
    </h1>
<form method="post" action="{% url 'register' %}">
{% csrf_token %}
{{ form|crispy }}
<input type="submit" class="btn btn-success" value="Register">
<input type="hidden" name="next" value="{{ next }}">
</form>
<p>Did you need to <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock %}
