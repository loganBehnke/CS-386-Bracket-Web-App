{% extends 'base.html' %}
{% block head_title %}Brackets || {{ block.super }}{% endblock head_title %}

{%block content%}
<h1>Bracket List</h1>
<p>Want to <a href='{% url "bracketz-creation" %}'>create your own bracket?</a></p>
<p></p>
<div class='list-group'>
    {% for obj in object_list %}
        <a href="/bracketz/{{ obj.slug }}/" class="list-group-item list-group-item-action">{{obj}}</a>
    {%endfor%}
</div>
{%endblock content%}
