{% extends 'base.html' %}
{% block head_title %}Players || {{ block.super }}{% endblock head_title %}

{%block content%}
<h1>Player List</h1>
<p>Already made an account? Become a <a href = '{% url "player-sign-up" %}''>player</a>.</p>
<div class='list-group'>
    {% for obj in object_list %}
        <a class='list-group-item list-group-item-action' href="/players/{{ obj.slug }}/">{{obj}}</a>
    {%endfor%}
</div>
{%endblock content%}
