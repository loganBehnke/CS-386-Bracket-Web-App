{% extends 'base.html' %}
{% block head_title %}Players || {{ block.super }}{% endblock head_title %}


{%block content%}
<h1>{{ object.gameName }}</h1>
<p>
    Teams<br>
    <br>
        <div class = list-group>
            {% for team in Teams %}
                <a class="list-group-item", href = "/teams/{{team.slug}}">
                    {{team}}
                </a>
            {%endfor%}
        </div>
</p>
{%endblock content%}
